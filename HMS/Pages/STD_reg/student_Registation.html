<body>
  <div class="col-lg-12">
      <h4>Student Details</h4><br />
        <form class="form-inline" action="..\..\lib\STD_New.php" method="GET" id="myForm">
          <div id="basic" class="panel panel-primary">
            <div class="panel-heading">
            <b>basic information</b>
            </div>
            <div class="panel-body">
                <div class="col-sm-4">
                <img src="" class="img-thumbnail" height="300px" width="300px"> <br />
                <input name="pro_Picture" type="file"/>
                <div class="radio" style="padding: 50px 0px 0px 50px;">
                  <label>
                    <input type="radio" name="Gender" value="Male" id="male" />
                    Male</label>
                  <br />
                  <label>
                    <input type="radio" name="Gender" value="Female" id="female" />
                    Female</label>
                  <br /><br />
                </div>
                </div>
            <div class="col-sm-8">
                <table width="100%" >
                <tr>
                <td><label for="regNo" id="regNo">Reg. No. : </label></td><td><input name="regNo" type="text" class="form-control" /></td>
                </tr>
                <tr>
                <td><label for="fullName" >Full Name: </label></td><td><input type="text" name="fullName" class="form-control"  onblur="validate('username', this.value)" /></td>
                </tr>
                <tr>
                <td><label for="l-Name" id="iname">Name With Ini. : </label></td><td><input name="NameWitnI" type="text" class="form-control" /></td>
                </tr>
                 <tr>
                <td><label for="NIC">NIC No : </label></td><td><input name="NIC" type="text" class="form-control" /></td>
                </tr>
                <tr>
                <td><label for="DOB">Date of Birth : </label></td><td><input name="DOB" type="date" class="form-control" /></td>
                </tr>
                 <tr>
                <td><label for="l-Name">Faculty : </label></td>
                <td><select name="Faculty" class="form-control">
          <optgroup label="Faculties:">
          <option value="Agriculture">Agriculture</option>
          <option value="Arts" checked>Arts</option>
          <option value="Engineering">Engineering</option>
          <option value="commerce">Management Studies & Commerce</option>
          <option value="medicine" checked>Medicine</option>
          <option value="science" checked>Science</option>
          <option value="technology" checked>Technology</option>
                    </optgroup>
        </select>
            </td>
                </tr>
                 <tr>
                <td><label for="Course">Course : </label></td><td><input name="Course" type="text" class="form-control" /></td>
                </tr>
                <tr>
                <td><label for="Subject">Year of study : </label></td><td><input name="Year" type="number" class="form-control" /></td>
                </tr>
                </table>
                </div>
                </div>
            </div>
            <div class="panel panel-info">
            <div class="panel-heading">
            <b>Gurdian Details</b>
            </div>
            <div class="panel-body">
              <div class="col-sm-6">
                  <table width="100%">
              <tr>
                <td>Gurdian Name: </td>
                <td><input name="GName" type="text" class="form-control"/></td>
            </tr>
              <tr>
                <td>Relationship:</td>
                <td><input name="relationShip" type="text" class="form-control"/></td>
              </tr>
              <tr>
                <td>Contact No: </td>
                <td><input name="GContact" type="text" class="form-control"/></td>
              </tr>
              <tr>
                <td>Police Station: </td>
                <td><input name="PoliceSt" type="text" class="form-control"/></td>
              </tr>
              <tr><td colspan="2"><b>Emergency Contact</b></td></tr>
              <tr><td>Name: </td><td><input name="Em_Name" type="text" class="form-control"/></td></tr>
              <tr><td>Contact No: </td><td><input name="Em_No" type="text" class="form-control"/></td></tr>

          </table>
                </div>
                <div class="col-sm-6">
                <label for="address">Address: </label><br />
                <textarea name="Gaddress" class="form-control" rows="3" cols="40"></textarea>
            </div>
            </div>
            </div>
            <!--Student Contact-->
            <div class="panel panel-info">
            <div class="panel-heading">
            <b>Student Contact Details</b>
            </div>
            <div class="panel-body">
              <div class="col-sm-6">
                  <table width="100%">
              <tr>
                <td>Contact No: </td>
                <td><input name="SConNo" type="text" class="form-control"/></td>
            </tr>
              <tr>
                <td>E-Mail Address:</td>
                <td><input name="EMail" type="text" class="form-control"/></td>
              </tr>
              <tr>
                <td>Residential Address: </td>
                <td><textarea name="Saddress" class="form-control" rows="3" cols="30"></textarea></td>
              </tr>
          </table>
                </div>
                <div class="col-sm-6">
                <table>
                  <tr>
                <td>Residential District: </td>
                <td><input name="SRDistrict" type="text" class="form-control"/></td>
              </tr>
              <tr>
                <td>GS Devision: </td>
                <td><input name="SGSDiv" type="text" class="form-control"/></td>
              </tr>
                        <tr>
                <td>DS Devision: </td>
                <td><input name="SDSDiv" type="text" class="form-control"/></td>
              </tr>
                </table>
            </div>
            </div>
            </div>
            <div class="col-sm-3"></div>

            </div>

            <div class="col-sm-3"></div>
        </form>
